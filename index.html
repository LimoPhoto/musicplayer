<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>音乐播放器</title>
  <!-- 引入 APlayer 库 -->
  <link rel="stylesheet" href="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/aplayer/1.10.1/APlayer.min.css">
  <script src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/aplayer/1.10.1/APlayer.min.js"></script>
</head>
<body>
  <!-- 音乐播放器容器 -->
  <div id="aplayer"></div>

  <script>
    // 初始化音乐播放器
    const ap = new APlayer({
      container: document.getElementById('aplayer'),
      autoplay: true, // 是否自动播放
      theme: '#b7daff',
      loop: 'all', // 循环播放选项，可以是 'one' 单曲循环 或 'all' 列表循环
      order: 'list', // 播放顺序，顺序播放
      preload: 'auto', // 音乐预加载
      volume: 0.7, // 音量
      listFolded: false, // 列表默认折叠
      listMaxHeight: '200px', // 播放列表的最大高度
      audio: [
        // 音频列表
        {
          name: '风を共に舞う気持ち',
          artist: 'Falcom Sound Team jdk',
          url: 'https://music.163.com/song/media/outer/url?id=731419.mp3',
          cover: 'https://p2.music.126.net/kn6ugISTonvqJh3LHLaPtQ==/599233837187278.jpg'
        },
        {
          name: '王都グランセル',
          artist: 'Falcom Sound Team jdk',
          url: 'https://music.163.com/song/media/outer/url?id=731355.mp3',
          cover: 'https://p1.music.126.net/kn6ugISTonvqJh3LHLaPtQ==/599233837187278.jpg'
        }
      ]
    });
  </script>
</body>
</html>
